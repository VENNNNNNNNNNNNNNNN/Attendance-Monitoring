<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #6f42c1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .auth-card h2 {
      color: #4e73df;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .btn-gradient {
      background: linear-gradient(135deg, #4e73df, #6f42c1);
      border: none;
      color: white;
      font-weight: bold;
    }
    .btn-gradient:hover { opacity: 0.9; }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <img src="logo.png" alt="App Logo" class="logo">
    <h2>Login</h2>
    <form method="POST" action="login.php">
      <div class="mb-3 position-relative">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <span class="password-toggle" onclick="togglePassword()">üëÅ</span>
      </div>
      <button type="submit" class="btn btn-gradient w-100">Login</button>
      <p class="text-center mt-3">Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
