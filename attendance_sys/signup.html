<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #6f42c1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .auth-card h2 {
      color: #4e73df;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .btn-gradient {
      background: linear-gradient(135deg, #4e73df, #6f42c1);
      border: none;
      color: white;
      font-weight: bold;
    }
    .btn-gradient:hover {
      opacity: 0.9;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    meter {
      width: 100%;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- LOGO -->
    <img src="logo.png" alt="App Logo" class="logo"> <!-- replace logo.png with your uploaded icon -->

    <h2>Create Account</h2>
    <form method="POST" action="signup.php" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <small class="text-muted">Password strength:</small>
        <meter max="4" id="password-strength"></meter>
      </div>
      <div class="mb-3">
        <select name="role" class="form-select" required>
          <option value="">-- Select Role --</option>
          <option value="staff">Monitoring Staff</option>
          <option value="admin">Attendance Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="number" name="age" class="form-control" placeholder="Age" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" name="contact" class="form-control" placeholder="Contact Number" required>
      </div>
      <div class="mb-3">
        <input type="file" name="profile_pic" class="form-control" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-gradient w-100">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const pass = document.getElementById('password');
    const strength = document.getElementById('password-strength');
    pass.addEventListener('input', () => {
      let val = pass.value;
      let score = 0;
      if (val.length >= 6) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/[0-9]/.test(val)) score++;
      if (/[^A-Za-z0-9]/.test(val)) score++;
      strength.value = score;
    });
  </script>
</body>
</html>
